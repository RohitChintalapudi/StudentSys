<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Marks</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
<script src="../js/utils.js"></script>
<script src="../js/navloader.js"></script>
<script>loadNavbar();</script>

<div class="container">

  <div class="header">
    <h2>ğŸ“ Assign Marks</h2>
  </div>

  <div class="card">
    <label style="display:block;margin-bottom:8px;font-weight:500;color:#1D1D1F;font-size:14px;">Select Course</label>
    <select id="courseSelect" onchange="loadStudentsForCourse()" required>
      <option value="">-- Select a Course --</option>
    </select>

    <label style="display:block;margin-bottom:8px;margin-top:16px;font-weight:500;color:#1D1D1F;font-size:14px;">Select Student</label>
    <select id="studentSelect" required disabled>
      <option value="">-- Select a Course First --</option>
    </select>

    <label style="display:block;margin-bottom:8px;margin-top:16px;font-weight:500;color:#1D1D1F;font-size:14px;">Enter Marks</label>
    <input id="marks" type="number" placeholder="Marks (0-100)" min="0" max="100" required>

    <button onclick="addMarks()" style="margin-top:20px;">Submit Marks</button>
  </div>

</div>

<script src="../js/api.js"></script>
<script src="../js/staff.js"></script>

</body>
</html>
