<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Server Connection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 5px;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h1>Server Connection Test</h1>
  <button onclick="testConnection()">Test Server Connection</button>
  <button onclick="testHealth()">Test Health Endpoint</button>
  <button onclick="testLogin()">Test Login Endpoint</button>
  
  <div id="result"></div>

  <script>
    async function testConnection() {
      const result = document.getElementById("result");
      result.innerHTML = "Testing connection...";
      
      try {
        const response = await fetch("http://localhost:5000/health");
        const data = await response.json();
        result.className = "success";
        result.innerHTML = `✅ Server is running!<br>Response: ${JSON.stringify(data, null, 2)}`;
      } catch (error) {
        result.className = "error";
        result.innerHTML = `❌ Cannot connect to server!<br>Error: ${error.message}<br><br>Please make sure:<br>1. Backend server is running (cd backend && node server.js)<br>2. Server is running on port 5000<br>3. No firewall is blocking the connection`;
      }
    }

    async function testHealth() {
      const result = document.getElementById("result");
      result.innerHTML = "Testing health endpoint...";
      
      try {
        const response = await fetch("http://localhost:5000/health");
        const data = await response.json();
        result.className = "success";
        result.innerHTML = `✅ Health check passed!<br>${JSON.stringify(data, null, 2)}`;
      } catch (error) {
        result.className = "error";
        result.innerHTML = `❌ Health check failed!<br>${error.message}`;
      }
    }

    async function testLogin() {
      const result = document.getElementById("result");
      result.innerHTML = "Testing login endpoint...";
      
      try {
        const response = await fetch("http://localhost:5000/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: "test", password: "test" })
        });
        const data = await response.json();
        result.className = response.ok ? "success" : "error";
        result.innerHTML = `Response (${response.status}):<br>${JSON.stringify(data, null, 2)}`;
      } catch (error) {
        result.className = "error";
        result.innerHTML = `❌ Login endpoint test failed!<br>${error.message}`;
      }
    }

    // Auto-test on load
    window.addEventListener("load", () => {
      setTimeout(testConnection, 500);
    });
  </script>
</body>
</html>
